<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<span class="plantRefAdder" wicket:id="openSection">
		<button wicket:id="newLink"><wicket:message key="add.ref.button"/></button>
	</span>
	<form class="plantRefAdder" wicket:id="form">
		<input type="text" size="80" wicket:id="plantRefSelect"></input>
		<button type="submit" wicket:id="addButton">
			<wicket:message key="add.button" />
		</button>
		<button type="submit" wicket:id="cancelButton">
			<wicket:message key="cancel.button" />
		</button>
	</form>
</wicket:panel>
