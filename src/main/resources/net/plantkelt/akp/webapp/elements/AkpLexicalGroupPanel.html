<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="lexicalGroup">
		<div class="langSection">
			<h4>
				<span wicket:id="collapseButton"></span> <a href="#" target="_blank"
					wicket:id="langCodeLink"><span class="langcode"
					wicket:id="langCode"></span></a> <span class="correctCode"
					wicket:id="correctCode"></span>
			</h4>
		</div>
		<div class="vernaSection" wicket:id="collapseDiv">
			<div wicket:id="vernaListView">
				<div wicket:id="vernaPanel"></div>
			</div>
			<form wicket:id="form">
				<button wicket:id="addRootNameButton" type="submit">
					<wicket:message key="add.root.verna.button" />
				</button>
				<button wicket:id="deleteLexicalGroupButton" type="submit">
					<wicket:message key="delete.lexicalgroup.button" />
				</button>
			</form>
		</div>
		<div class="clear"></div>
	</div>
</wicket:panel>
