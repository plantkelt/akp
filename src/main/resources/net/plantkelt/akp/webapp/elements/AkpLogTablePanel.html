<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<table class="logs listing">
		<thead>
			<tr>
				<th><wicket:message key="log.date" /></th>
				<th><wicket:message key="log.user" /></th>
				<th><wicket:message key="log.type" /></th>
				<th><wicket:message key="log.new.value" /><br /> <wicket:message key="log.old.value" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="logTable">
				<td><span wicket:id="date" class="date" /></td>
				<td><span wicket:id="user" class="user" /></td>
				<td><span wicket:id="type" class="type" /></td>
				<td><span wicket:id="newValue" class="newValue" /><span
					wicket:id="oldValue" class="oldValue" /></td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
