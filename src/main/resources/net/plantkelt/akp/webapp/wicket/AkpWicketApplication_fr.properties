# Citations
fortune.0=La série de plantes qui va suivre ne doit pas être prise complètement au sérieux, car l'imagination des poëtes a puissamment contribué à la former.<br/><i>(A.-E. Troude)</i>
fortune.1=Ainsi qu'il arrive parfois, en breton, pour les dénominations des plantes et des fleurs, on appelle du même nom des sujets qui n'ont entr'eux aucun rapport botanique, mais qui possèdent des propriétés ou des particularités communes.<br/><i>(A.-E. Troude)</i>
fortune.2=Is obair-là tòiseachadh (gnàth-fhacal) Ach is obair beatha criochnachadh (beachd a' chomh-chruinniche) (Faclair Gaidhlig Gubeurla Le Dealbhan)<br/>[ Commencer est le travail d'une journée <i>(proverbe gaélique)</i> Mais finir est le travail d'une vie entière <i>(note du collecteur)</i> ]
fortune.3=Ce n'est pas assez de savoir, Il faut aussi dire.<br><i>(Eugène ar Bos)</i>
fortune.4=Ivraie : tous les Bas-Bretons ne conviennent pas de la signification de ce mot, qui est cependant toujours un mauvais grain.<br/><i>(Dom Le Pelletier)</i>
fortune.5=Nomina si nescis, perit et cognitio rerum<br/><i>(Linné)</i><br/>(Celui qui ne connaît pas les noms ne connaît pas les choses)
fortune.6=J'ai attrapé des suées bien des fois avec des mots que l'on ne trouve pas dans les dictionnaires et pour lesquels, à ma connaissance, il n'y a pas d'écriture stable. Je ne peux donc pas dire que mon ouvrage est sans défaut [...]<br/><i>(Daniel an Doujet)</i>
fortune.7=Une touffe d'herbes folles<br/>J'entends leur nom<br/>Je les vois autres<br/><i>Taitsu</i>
fortune.8=L'appellation française donnée ici est la simple traduction du nom botanique.<br/><i>(François Couplan)</i>

