<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>

		<div class="formPanel">
			<h2>
				<span wicket:id="loginLabel"></span>
			</h2>

			<form wicket:id="form">

				<div wicket:id="feedback"></div>

				<table>
					<tr>
						<td><label for="name"><wicket:message key="user.name" /></label></td>
						<td><input type="text" wicket:id="name"></input></td>
					</tr>
					<tr>
						<td><label for="email"><wicket:message
									key="user.email" /></label></td>
						<td><input type="text" wicket:id="email"></input></td>
					</tr>
					<tr>
						<td><label for="profile"><wicket:message
									key="user.profile" /></label></td>
						<td><select wicket:id="profile"></select></td>
					</tr>
					<tr>
						<td><label for="roles"><wicket:message
									key="user.roles" /></label></td>
						<td><div wicket:id="roles"></div></td>
					</tr>
					<tr>
						<td><label for="lang"><wicket:message key="user.lang" /></label></td>
						<td><select wicket:id="lang"></select></td>
					</tr>
					<tr>
						<td><label for="expire"><wicket:message
									key="user.expire" /></label></td>
						<td><input type="text" wicket:id="expire"></input></td>
					</tr>
					<tr>
						<td><label for="password"><wicket:message
									key="user.password" /></label></td>
						<td><input type="text" wicket:id="password"></input></td>
					</tr>
				</table>

				<button type="submit">
					<wicket:message key="save.button" />
				</button>
				<button type="submit" wicket:id="cancelButton">
					<wicket:message key="cancel.button" />
				</button>
				<button type="submit" wicket:id="deleteButton">
					<wicket:message key="delete.button" />
				</button>
			</form>
		</div>

	</wicket:extend>
</body>
</html>
