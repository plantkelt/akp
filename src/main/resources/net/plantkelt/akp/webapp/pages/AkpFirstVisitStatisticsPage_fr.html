<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<h1>Statistiques</h1>
		<img wicket:id="activityPerWeek"></img>
		<h2>Comptage des éléments</h2>
		<table class="listing">
			<thead>
				<tr>
					<th>Éléments</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="countRepeat">
					<td><span wicket:id="what" /></td>
					<td><span wicket:id="count" /></td>
				</tr>
			</tbody>
		</table>
		<h2>Noms vernaculaires par langue</h2>
		<table class="listing">
			<thead>
				<tr>
					<th>Domaines Linguistiques</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="langRepeat">
					<td><span wicket:id="lang" /></td>
					<td><span wicket:id="count" /></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
