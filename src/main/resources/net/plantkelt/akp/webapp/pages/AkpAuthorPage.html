<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<h1>
			<span wicket:id="authorId"></span>
		</h1>

		<table style="width: 100%">
			<tr>
				<td><wicket:message key="author.name" /></td>
				<td style="width: 80%">
					<div wicket:id="nameEditor">
						<span wicket:id="nameLabel"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td><wicket:message key="author.source" /></td>
				<td>
					<div wicket:id="sourceEditor">
						<span wicket:id="sourceLabel"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td><wicket:message key="author.dates" /></td>
				<td>
					<div wicket:id="datesEditor">
						<span wicket:id="datesLabel"></span>
					</div>
				</td>
			</tr>
		</table>

		<div wicket:id="renameXidSection">
			<h3>
				<span wicket:id="collapseButton"></span>
				<wicket:message key="rename.author.xid" />
			</h3>
			<div wicket:id="renameFeedback"></div>
			<div wicket:id="collapseDiv" class="formPanel">
				<form wicket:id="renameXidForm">
					<table>
						<tr>
							<td><label for="newXid"><wicket:message
										key="new.xid" /></label><input wicket:id="newXid" type="text" /></td>
						</tr>
						<tr>
							<td>
								<button type="submit">
									<wicket:message key="rename.author.xid.button" />
								</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div wicket:id="taxonRefsSection">
			<h3>
				<span wicket:id="collapseButton"></span>
				<wicket:message key="author.taxon.list" />
			</h3>
			<div wicket:id="collapseDiv">
				<div wicket:id="resultsSection"></div>
				<form wicket:id="deleteForm">
					<button wicket:id="deleteButton" type="submit">
						<wicket:message key="delete.author.button" />
					</button>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
