<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<h2>
		<span wicket:id="numberOfResults"></span>
	</h2>
	<table class="listing searchResults">
		<thead>
			<tr>
				<th wicket:id="resultsHeaderListView"><span
					wicket:id="headerLabel"></span></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="resultsTableListView">
				<td wicket:id="colRepeat"><span wicket:id="cellValue"></span></td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
