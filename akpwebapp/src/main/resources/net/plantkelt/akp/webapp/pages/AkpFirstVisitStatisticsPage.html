<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<h1>Statistics</h1>
		<table class="listing" style="width: 20%">
			<thead>
				<tr>
					<th colspan="2">Statistics</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="countRepeat">
					<td><span wicket:id="what" /></td>
					<td><span wicket:id="count" /></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
