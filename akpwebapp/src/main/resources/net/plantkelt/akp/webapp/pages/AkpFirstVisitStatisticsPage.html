<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<h1>Statistics</h1>
		<h2>Object count</h2>
		<table class="listing" style="width: 0">
			<thead>
				<tr>
					<th>Object</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="countRepeat">
					<td><span wicket:id="what" /></td>
					<td><span wicket:id="count" /></td>
				</tr>
			</tbody>
		</table>
		<h2>Vernacular name per language</h2>
		<table class="listing" style="width: 0">
			<thead>
				<tr>
					<th>Language</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="langRepeat">
					<td><span wicket:id="lang" /></td>
					<td><span wicket:id="count" /></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
