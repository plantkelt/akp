<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="lexicalGroup">
		<div class="langSection">
			<h4 class="langCode" wicket:id="langCode"></h4>
		</div>
		<div class="vernaSection">
			<div wicket:id="vernaListView">
				<div wicket:id="vernaPanel"></div>
			</div>
			<form wicket:id="form">
				<button wicket:id="addRootNameButton" type="submit">
					<wicket:message key="add.root.verna.button"/>
				</button>
			</form>
		</div>
		<div class="clear">
		</div>
	</div>
</wicket:panel>
