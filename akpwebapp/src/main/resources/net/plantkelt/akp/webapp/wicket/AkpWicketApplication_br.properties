fortune.0=Ar roll-plant da heul ne rank ket bezañ kemeret en ur mod re sirivus, rak savet e voe kentoc'h gant faltazi barzhed.<br/><i>(A.-E. Troude)</i>
fortune.1=Evel ma c'hoarvezh a-wezhioù e brezhoneg e-ser anvadurioù plant ha bleunioù, roet e vez an hevelep anv da hiniennoù n'o deus ket an disterañ liamm louzawouriezh, met ma kaver galloudoù pe perzhioù boutin kenetrezo.<br/><i>(A.-E. Troude)</i>
fortune.2=Is obair-là tòiseachadh (gnàth-fhacal) Ach is obair beatha criochnachadh (beachd a' chomh-chruinniche) (Faclair Gaidhlig Gubeurla Le Dealbhan)<br/>[ Labour un devezh eo kregiñ <i>(krennalavar gouezelek)</i> Met labour ur vuhez eo echuiñ <i>(notenn an dastumer)</i> ]
fortune.3=N'e ked aouvalac'h gouzout, Red eo yve lavarout.<br/><i>(Eugène ar Bos)</i>
fortune.4=Pigal : an holl Vreizhizeliz n'int ket a-unvouez e-keñver ster ar ger-mañ, a denn atav da louzoù fall.<br/><i>(Dom Le Pelletier)</i>
fortune.5=Nomina si nescis, perit et cognitio rerum<br/><i>(Linné)</i><br/>(An neb na anavez ket an anvioù n'anavez ket an traoù)
fortune.6=C'hwezet em eus meur a wech get gerioù na vezont ket kavet er geriadurioù ha n'eus ket, betek gouiet, a reizhskrivadur stabil dezhe. N'hallan ket laret eta ema disi ma labour [...]<br/><i>(Daniel an Doujet)</i>
fortune.7=Ur blokad geot-pratell<br/>Disheñvel o gwelan<br/>Pa glevan o anv<br/><i>Taitsu</i>
fortune.8=Troidigezh end-eeun an anv-louzawouriezh eo an anv gallek kinniget amañ.<br/><i>(François Couplan)</i>