<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<span class="bibAdder" wicket:id="openSection"><button
			wicket:id="newLink">
			<wicket:message key="add.bib.button" />
		</button></span>
	<form class="bibAdder" wicket:id="form">
		<input type="text" size="10" wicket:id="bibSelect"></input>
		<button type="submit" wicket:id="addButton">
			<wicket:message key="add.button" />
		</button>
		<button type="submit" wicket:id="cancelButton">
			<wicket:message key="cancel.button" />
		</button>
	</form>
</wicket:panel>
