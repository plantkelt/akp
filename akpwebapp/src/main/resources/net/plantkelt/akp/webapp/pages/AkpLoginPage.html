<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="miscInfo">
			<p wicket:id="lastUpdate"></p>
		</div>
		<div class="fortuneInfo">
			<p wicket:id="fortune"></p>
		</div>
		<div class="loginSection">
			<p class="motto">Diaz-titouroù war anvioù-plant skiantel &amp;
				boutin</p>
			<p class="motto">Scientific &amp; vernacular plant names database</p>
			<p class="motto">Base de données de noms de plantes scientifiques
				&amp; vernaculaires</p>
			<div class="formPanel">
				<h1>
					<wicket:message key="please.login" />
				</h1>
				<span wicket:id="signInPanel" />
				<form wicket:id="autologinForm">
					<button wicket:id="autologinAdminButton">Autologin admin</button>
					<button wicket:id="autologinUserButton">Autologin user</button>
				</form>
			</div>
			<p class="subscribe">
				<wicket:message key="no.account.yet" />
			</p>
			<p class="subscribe">
				<a href="#"><wicket:message key="subscribe.link" /></a>
			</p>
		</div>
	</wicket:extend>
</body>
</html>
